[book]
title = "Depyler TDD Book - Python to Rust Transpilation Guide"
authors = ["Depyler Contributors"]
description = "Comprehensive TDD-driven examples for Python to Rust transpilation with Depyler"
language = "en"
multilingual = false
src = "docs"

[build]
build-dir = "book"
create-missing = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
no-section-label = false
additional-css = []
additional-js = []
git-repository-url = "https://github.com/noahshinn/depyler"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/noahshinn/depyler/edit/main/tdd-book/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false
runnable = false
