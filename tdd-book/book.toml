[book]
authors = ["Pragmatic AI Labs <info@paiml.com>"]
language = "en"
multilingual = false
src = "src"
title = "Depyler TDD Book - Python to Rust Transpilation Guide"
description = "Comprehensive TDD-driven examples for Python to Rust transpilation with Depyler"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/paiml/depyler"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/paiml/depyler/edit/main/tdd-book/{path}"
site-url = "/depyler/tdd-book/"

[output.html.playground]
editable = true
copyable = true
copy-js = true
runnable = false
