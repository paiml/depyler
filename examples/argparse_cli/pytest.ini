[pytest]
# Pytest configuration for wordcount example

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=wordcount
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-report=html:htmlcov
    --cov-fail-under=98

# Hypothesis settings
# Configured in tests with @settings decorator

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    property: property-based tests using hypothesis
