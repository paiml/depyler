name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  validate-book:
    name: Validate TDD Book (BLOCKING)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Rust toolchain (for depyler CLI)
        uses: dtolnay/rust-toolchain@stable

      - name: Build depyler CLI
        run: |
          cargo build --release --bin depyler
          echo "$PWD/target/release" >> $GITHUB_PATH

      - name: Install Python dependencies
        working-directory: tdd-book
        run: |
          uv sync

      - name: Run TDD tests (BLOCKING)
        working-directory: tdd-book
        run: |
          echo "🧪 Running TDD tests for all book examples..."
          uv run pytest tests/ -v --tb=short --maxfail=5
          echo ""
          echo "✅ All book examples pass their tests!"

      - name: Install mdBook and preprocessors
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=$HOME/.cargo/bin
          cargo install mdbook-toc --locked
          cargo install mdbook-mermaid --locked

      - name: Build book
        working-directory: tdd-book
        run: |
          echo "📚 Building Depyler TDD Book..."
          mdbook build

      - name: Check book status
        run: |
          echo "🔍 Checking if book is up to date..."
          if [ -n "$(git status --porcelain tdd-book/)" ]; then
            echo "⚠️  TDD book has uncommitted changes"
            git status --short tdd-book/
            exit 1
          fi
          echo "✅ Book is up to date"

  create-release:
    name: Create Release
    needs: validate-book
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    name: Build Release Binary
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Linux build tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++
      
      - name: Build release binary
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            export RUSTFLAGS="-C linker=gcc"
            cargo build --release --bin depyler
          else
            cargo build --release --target ${{ matrix.target }} --bin depyler
          fi
        shell: bash
      
      - name: Package binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cd target/release
            tar czf ../../depyler-${{ matrix.name }}.tar.gz depyler
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd target/${{ matrix.target }}/release
            7z a ../../../depyler-${{ matrix.name }}.zip depyler.exe
            echo "ASSET_PATH=depyler-${{ matrix.name }}.zip" >> $GITHUB_ENV
          else
            cd target/${{ matrix.target }}/release
            tar czf ../../../depyler-${{ matrix.name }}.tar.gz depyler
            echo "ASSET_PATH=depyler-${{ matrix.name }}.tar.gz" >> $GITHUB_ENV
          fi
          
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "ASSET_PATH=depyler-${{ matrix.name }}.tar.gz" >> $GITHUB_ENV
          fi
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_PATH }}