name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install build dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: |
        if [ "${{ runner.os }}" = "Linux" ]; then
          export RUSTFLAGS="-C linker=gcc"
        fi
        cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Run tests
      run: |
        if [ "${{ runner.os }}" = "Linux" ]; then
          export RUSTFLAGS="-C linker=gcc"
        fi
        cargo test --workspace --all-features
    
    - name: Build all targets
      run: |
        if [ "${{ runner.os }}" = "Linux" ]; then
          export RUSTFLAGS="-C linker=gcc"
        fi
        cargo build --workspace --all-targets

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-tarpaulin
      run: |
        export RUSTFLAGS="-C linker=gcc"
        cargo install cargo-tarpaulin
    
    - name: Generate code coverage
      run: |
        export RUSTFLAGS="-C linker=gcc"
        cargo tarpaulin --features coverage --workspace --timeout 120 --out Xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: cobertura.xml
        fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Audit dependencies
      uses: actions-rust-lang/audit@v1

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++
    
    - name: Install MSRV toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: "1.83"  # From Cargo.toml rust-version
    
    - name: Check MSRV
      run: |
        export RUSTFLAGS="-C linker=gcc"
        cargo check --workspace --all-features

  build-release:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install build dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build release
      run: |
        if [ "${{ runner.os }}" = "Linux" ]; then
          export RUSTFLAGS="-C linker=gcc"
        fi
        cargo build --release --workspace
    
    - name: Test release build
      run: ./target/release/depyler --version
      shell: bash
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: depyler-${{ matrix.os }}
        path: target/release/depyler*

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build depyler
      run: |
        export RUSTFLAGS="-C linker=gcc"
        cargo build --release --bin depyler
    
    - name: Run example transpilations
      run: |
        echo "Testing example Python files..."
        success_count=0
        total_count=0
        for py_file in examples/showcase/*.py; do
          echo "Transpiling: $py_file"
          total_count=$((total_count + 1))
          
          # Try transpilation - some may fail in V1
          if ./target/release/depyler transpile "$py_file" -o "${py_file%.py}.rs"; then
            echo "‚úÖ Transpilation completed: ${py_file%.py}.rs"
            
            # Verify Rust file was generated and has content
            if [ -f "${py_file%.py}.rs" ] && [ -s "${py_file%.py}.rs" ]; then
              echo "‚úÖ Generated Rust file exists and has content"
              echo "üìù Generated $(wc -l < "${py_file%.py}.rs") lines of Rust code"
              success_count=$((success_count + 1))
            else
              echo "‚ö†Ô∏è  Generated file is empty or missing"
            fi
          else
            echo "‚ö†Ô∏è  Transpilation failed (acceptable for V1 - some Python features not yet supported)"
          fi
        done
        
        echo "üìä Success rate: $success_count/$total_count files transpiled successfully"
        
        # Require at least one successful transpilation
        if [ $success_count -gt 0 ]; then
          echo "‚úÖ At least one file transpiled successfully"
        else
          echo "‚ùå No files transpiled successfully"
          exit 1
        fi
        echo "üéâ All transpilation tests completed successfully!"