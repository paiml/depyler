  name: "Emergency Bug Fix Sprint"
  status: PLANNED
  priority: P0
  start_date: 2025-10-15
  target_date: 2025-10-17
  duration_days: 2-3

  trigger:
    event: "Gemini Audit (2025-10-14)"
