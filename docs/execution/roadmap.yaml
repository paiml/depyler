# ============================================================================
# DEPYLER-0285: Manual Resource Cleanup to RAII Pass
# ============================================================================

DEPYLER-0285:
  title: "Convert Manual Cleanup to RAII/Drop"
  type: "refinement_pass"
  priority: "P2"
  status: PLANNED
  phase: "Phase 5"
  complexity: MEDIUM
  estimate_hours: "16-20"
  sprint: "v4.0.0-beta"
  dependencies: ["DEPYLER-0281", "DEPYLER-0282"]

  problem: |
    Python try/finally patterns with explicit close() translate to manual
    drop() calls, which are unidiomatic and easy to forget.

    Example:
      Python: f = open(path); try: data = f.read(); finally: f.close()
      Current: let f = File::open(path)?; ...; drop(f);
      Idiomatic: let f = File::open(path)?; // auto-drop

  goal: |
    Eliminate manual resource cleanup by relying on RAII:
    - Remove explicit drop() calls
    - Rely on scope-based cleanup
    - Use RAII types (File, Mutex, etc.)

  approach: |
    1. Identify resource types (File, connections, locks)
    2. Track cleanup calls (close, free, etc.)
    3. Analyze control flow (all paths clean up?)
    4. Remove manual cleanup, rely on Drop trait

  analysis_required:
    - "Resource type identification"
    - "Cleanup call tracking"
    - "Control flow analysis (all paths?)"
    - "RAII-able pattern detection"

  transformation_rules:
    - "try/finally + close() ‚Üí Remove finally"
    - "Manual drop() ‚Üí Rely on scope end"
    - "with statement ‚Üí Scoped binding"

  tasks:
    - name: "Identify resource types"
      estimate: "4 hours"
      deliverable: "Resource type catalog"

    - name: "Track cleanup patterns"
      estimate: "6 hours"
      deliverable: "Cleanup analysis"

    - name: "Verify all paths clean up"
      estimate: "4 hours"
      deliverable: "Control flow verification"

    - name: "Remove manual cleanup"
      estimate: "4 hours"
      deliverable: "Code transformation"

  deliverables:
    - "RaiiPass implementation"
    - "30+ test cases"

  quality_gates:
    - "Complexity ‚â§10"
    - "80%+ coverage"
    - "TDG A-"
    - "Zero clippy warnings"
    - "No resource leaks introduced"

  impact:
    current_percentage: "Manual cleanup in ~10% of functions"
    target_percentage: "0%"
    affected_examples: ["File I/O", "Context managers"]

  related_work:
    - "RAII pattern (Stroustrup)"
    - "Rust Drop trait"

# ============================================================================
# DEPYLER-0286: Exception Handling to Result/Option Pass
# ============================================================================

DEPYLER-0286:
  title: "Idiomatic Result/Option Usage"
  type: "refinement_pass"
  priority: "P1"
  status: PLANNED
  phase: "Phase 6"
  complexity: HIGH
  estimate_hours: "24-30"
  sprint: "v4.0.0-rc"
  dependencies: ["DEPYLER-0281", "DEPYLER-0282", "DEPYLER-0333"]

  problem: |
    Python exception handling translates to verbose nested match statements
    instead of idiomatic ? operator and error propagation.

    Example:
      Python: try: x = op1(); y = op2(x); return op3(y); except: ...
      Current: match op1() { Ok(x) => match op2(x) { Ok(y) => ... } }
      Idiomatic: let x = op1()?; let y = op2(x)?; op3(y)

  goal: |
    Generate idiomatic error handling:
    - Nested try/except ‚Üí Flat ? chains
    - Multiple exception types ‚Üí Box<dyn Error>
    - None checking ‚Üí Pattern matching

  approach: |
    1. Map exception types to Result/Option
    2. Convert try/except to ? operator
    3. Flatten nested error handling
    4. Generate custom error types (advanced)

  analysis_required:
    - "Exception type mapping"
    - "Error propagation analysis"
    - "Exception scope tracking (DEPYLER-0333)"

  transformation_rules:
    - "try/except ‚Üí ? operator"
    - "Multiple except clauses ‚Üí Box<dyn Error>"
    - "raise ‚Üí return Err()"
    - "if x is None ‚Üí if let Some()"

  tasks:
