# ============================================================================
# QUALITY STANDARDS
# ============================================================================

quality_standards:
  code_complexity:
    max_cyclomatic: 10
    max_cognitive: 10
    max_function_lines: 100
    enforcement: MANDATORY

  test_coverage:
    min_percent: 80
    tool: cargo-llvm-cov
    enforcement: MANDATORY

  linting:
    tool: clippy
    flags: ["-D", "warnings"]
    warnings_allowed: 0
    enforcement: BLOCKING

  documentation:
    public_api_percent: 70
    enforcement: RECOMMENDED

  technical_debt:
    satd_allowed: 0
    todo_allowed: 0
    fixme_allowed: 0
    hack_allowed: 0
    enforcement: MANDATORY

  performance:
    regression_tolerance_percent: 0
    benchmarking_required: true
    enforcement: BLOCKING

# ============================================================================
# WORKFLOW
# ============================================================================

workflow:
  commit_message_format:
    pattern: "[TICKET-ID] Brief description"
    examples:
      - "[DEPYLER-0141] Phase 3 COMPLETE: Extract all complex helpers"
      - "[DEPYLER-0140] Phase 2: Extract medium helpers"
    enforcement: MANDATORY

  pull_request_requirements:
    - All tests passing
    - Clippy zero warnings
    - Coverage â‰¥80%
    - Complexity â‰¤10
    - SATD = 0
    - Documentation updated
    - CHANGELOG.md updated

  quality_gates:
    pre_commit:
      checks:
        - Documentation synchronization check
        - PMAT complexity analysis
        - PMAT SATD analysis
        - Clippy with -D warnings
        - Code formatting
      enforcement: BLOCKING

    pre_push:
      checks:
        - All tests passing
        - Coverage verification
        - Quality gate check
      enforcement: BLOCKING

# ============================================================================
# TOOLS
# ============================================================================

tools:
  package_manager: uv
  testing:
    unit: cargo test
    coverage: cargo-llvm-cov
    property: quickcheck

  quality:
    complexity: pmat analyze complexity
    satd: pmat analyze satd
    tdg: pmat tdg
    quality_gate: pmat quality-gate

  linting:
    rust: clippy
    format: cargo fmt

  build:
    debug: cargo build
    release: cargo build --release
    check: cargo check

